<!-- This is the login page. -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container" style="margin-top: 8%;">
            <div class="row">
                <div class="col-md-6 offset-md-3 ">
                    <div class="my-card mt-2 ml-2">
                        <!-- Creating a form with a method of post and an action of /login. -->
                        <form class="form-signin" method="post" th:action="@{/login}">
                            <h2 class="form-signin-heading">Please sign in</h2>
                            <!-- Checking if the param error is true, if it is then it will display the
                            message. -->
                            <div th:if="${param.error}" class="alert alert-danger">Invalid User name and password
                            </div>
                            <!-- Checking if the param logout is true, if it is then it will display the
                           message. -->
                            <div th:if="${param.logout}" class="alert alert-success">successfully logged out
                            </div>
                            <div th:if="${session.message}" class="alert alert-success" th:text="${session.message.content}">
                                
                            </div>
                            <p>
                                <label for="username" class="sr-only">Username</label>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Username" required autofocus>
                            </p>

                            <p>
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Password" required>
                            </p>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            <a th:href="@{/forgot}" class="btn btn-warning btn-block">Forgot Password</a>
                            <p class="text-center mt-2">New User..? <a th:href="@{/signup}">register here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
